<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>divide</title>
</head>
    <body style="margin: 30px">
            From <input type="number" id="firstNumber" min="1"/><br><br>

            To <input type="number" id="secondNumber"  max="100"/><br><br>

            divisor <input type="number" id="divide" /><br><br>
 
            <input type="submit" onclick="result()" />
            <p id="result"></p>
        <script>
            function result()
        {
            var arr=[]
            var A = Number(document.getElementById("firstNumber").value);
            var B = Number(document.getElementById("secondNumber").value);
            var C = Number(document.getElementById("divide").value);
        
           
            
            for (let i = A; i <= B; i++){
                if (i % C === 0){
                    arr.push(i);
          
        }
          document.getElementById("result").innerHTML=arr;
    }
}
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Color Background</title>
	<style>
		body {
			background-color: white;
		}
		button {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
		#color-counts {
			position: absolute;
			top: 0;
			left: 0;
			padding: 10px;
			background-color: rgba(255, 255, 255, 0.5);
			border-radius: 5px;
			font-size: 22px;
			font-weight: bold;
			color: black;
		}
	</style>
</head>
<body>
	<button id="change-background-button">Change Background</button>
	<div id="color-counts"></div>

	<script>
		const colors = [
			"red",
			"orange",
			"yellow",
			"green",
			"blue",
			"purple",
			"pink",
			"brown",
			"gray",
			"black"
		];

		const colorCounts = {};
		colors.forEach((color) => {
			colorCounts[color] = 0;
		});
        const button = document.getElementById("change-background-button");
		button.addEventListener("click", () => {
			const randomIndex = Math.floor(Math.random() * colors.length);
			const randomColor = colors[randomIndex];
			document.body.style.backgroundColor = randomColor;
			colorCounts[randomColor]++;
			updateColorCounts();
		});
		function updateColorCounts() {
			const colorCountsDiv = document.getElementById("color-counts");
			colorCountsDiv.innerHTML = "";
			colors.forEach((color) => {
				const count = colorCounts[color];
				const colorCountParagraph = document.createElement("p");
				colorCountParagraph.textContent = `${color}: ${count}`;
				colorCountsDiv.appendChild(colorCountParagraph);
			});
		}
	</script>
</body>
</html>
